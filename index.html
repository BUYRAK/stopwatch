<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript | Stop Watch</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="h-100" style="background-color: #0a58ca">
<div class="col-md-12">
    <h1 class="mt-5 text-center text-white text-uppercase font-monospace">Stopwatch</h1>
</div>
<div class="d-flex align-items-center justify-content-center" >
    <div class="row col-md-4 mx-4 rounded-3" style="background-color: rgba(10,68,147,0.27)">
        <p class="mt-3 text-center text-white text-uppercase font-monospace" style="font-size: xx-large">00:00</p>
        <div class="col-md-4">
            <button class="mt-3 btn btn-primary btn-outline-light text-center text-uppercase font-monospace" style="font-size: xx-large">Start</button>
        </div>
        <div class="col-md-4">
            <p class="mt-3 text-center text-white text-uppercase font-monospace" style="font-size: xx-large">Stop</p>
        </div>
        <div class="col-md-4">
            <p class="mt-3 text-center text-white text-uppercase font-monospace" style="font-size: xx-large">Reset</p>
        </div>
    </div>
</div>

<script src="./assets/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
