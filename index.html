<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript | Stop Watch</title>
    <link href="./assets/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #0a58ca">
<div class="col-md-12">
    <h1 class="mt-5 text-center text-white text-uppercase font-monospace">Stopwatch</h1>
</div>
    <div class="d-flex align-items-center text-center mb-2 justify-content-center" >
        <div class="row col-md-6 rounded" style="background-color: rgba(10,68,147,0.27)">
            <p class="mt-3 text-white text-uppercase font-monospace" style="font-size: xxx-large"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="minsecond">0</span></p>
            <div class="col-md-4">
                <button class="mt-3 mb-3 btn btn-primary btn-outline-light text-uppercase font-monospace" style="font-size: xx-large" id="start"><i class="bi bi-alarm"></i> Start</button>
            </div>
            <div class="col-md-4">
                <button class="mt-3 mb-3 btn btn-warning btn-outline-light text-uppercase font-monospace" style="font-size: xx-large"><i class="bi bi-flag"></i> Split</button>
            </div>
            <div class="col-md-4">
                <button class="mt-3 mb-3 btn btn-danger btn-outline-light text-uppercase font-monospace" style="font-size: xx-large"><i class="bi bi-x-circle"></i> Reset</button>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center text-center justify-content-center">
        <div class="row col-md-6 rounded" style="background-color: rgba(10,68,147,0.27)">
            <p class="mt-3 text-center text-white font-monospace" style="font-size: xx-large">Tours</p>
            <div>
                <table class="table text-center rounded text-white">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tour Time</th>
                        <th>Passing Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>3</td>
                        <td>00:00:00.0</td>
                        <td>00:00:00.0</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="./app.js"></script>
<script src="./assets/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
